<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="serviceData">
      <h2 data-cy="serviceDataDetailsHeading"><span jhiTranslate="hospitalityprojectApp.serviceData.detail.title">Service Data</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ serviceData.id }}</span>
        </dd>
        <dt><span jhiTranslate="hospitalityprojectApp.serviceData.lang">Lang</span></dt>
        <dd>
          <span jhiTranslate="{{ 'hospitalityprojectApp.Language.' + serviceData.lang }}">{{ serviceData.lang }}</span>
        </dd>
        <dt><span jhiTranslate="hospitalityprojectApp.serviceData.title">Title</span></dt>
        <dd>
          <span>{{ serviceData.title }}</span>
        </dd>
        <dt><span jhiTranslate="hospitalityprojectApp.serviceData.content">Content</span></dt>
        <dd>
          <span>{{ serviceData.content }}</span>
        </dd>
        <dt><span jhiTranslate="hospitalityprojectApp.serviceData.image">Image</span></dt>
        <dd>
          <div *ngIf="serviceData.image">
            <a (click)="openFile(serviceData.image, serviceData.imageContentType)">
              <img
                [src]="'data:' + serviceData.imageContentType + ';base64,' + serviceData.image"
                style="max-width: 100%"
                alt="serviceData image"
              />
            </a>
            {{ serviceData.imageContentType }}, {{ byteSize(serviceData.image) }}
          </div>
        </dd>
        <dt><span jhiTranslate="hospitalityprojectApp.serviceData.service">Service</span></dt>
        <dd>
          <div *ngIf="serviceData.service">
            <a [routerLink]="['/service', serviceData.service?.id, 'view']">{{ serviceData.service?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/service-data', serviceData.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
