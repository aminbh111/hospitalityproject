<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="contactUs">
      <h2 data-cy="contactUsDetailsHeading"><span jhiTranslate="hospitalityprojectApp.contactUs.detail.title">Contact Us</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ contactUs.id }}</span>
        </dd>
        <dt><span jhiTranslate="hospitalityprojectApp.contactUs.date">Date</span></dt>
        <dd>
          <span>{{ contactUs.date | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="hospitalityprojectApp.contactUs.publish">Publish</span></dt>
        <dd>
          <span>{{ contactUs.publish }}</span>
        </dd>
        <dt><span jhiTranslate="hospitalityprojectApp.contactUs.contentPosition">Content Position</span></dt>
        <dd>
          <span jhiTranslate="{{ 'hospitalityprojectApp.Position.' + contactUs.contentPosition }}">{{ contactUs.contentPosition }}</span>
        </dd>
        <dt><span jhiTranslate="hospitalityprojectApp.contactUs.imagePosition">Image Position</span></dt>
        <dd>
          <span jhiTranslate="{{ 'hospitalityprojectApp.Position.' + contactUs.imagePosition }}">{{ contactUs.imagePosition }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/contact-us', contactUs.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
