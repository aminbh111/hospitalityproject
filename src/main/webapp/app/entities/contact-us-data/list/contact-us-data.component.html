<div>
  <h2 id="page-heading" data-cy="ContactUsDataHeading">
    <span jhiTranslate="hospitalityprojectApp.contactUsData.home.title">Contact Us Data</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="hospitalityprojectApp.contactUsData.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-contact-us-data"
        [routerLink]="['/contact-us-data/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="hospitalityprojectApp.contactUsData.home.createLabel"> Create a new Contact Us Data </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="contactUsData?.length === 0">
    <span jhiTranslate="hospitalityprojectApp.contactUsData.home.notFound">No contactUsData found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="contactUsData && contactUsData.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="hospitalityprojectApp.contactUsData.lang">Lang</span></th>
          <th scope="col"><span jhiTranslate="hospitalityprojectApp.contactUsData.title">Title</span></th>
          <th scope="col"><span jhiTranslate="hospitalityprojectApp.contactUsData.content">Content</span></th>
          <th scope="col"><span jhiTranslate="hospitalityprojectApp.contactUsData.image">Image</span></th>
          <th scope="col"><span jhiTranslate="hospitalityprojectApp.contactUsData.contactUs">Contact Us</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let contactUsData of contactUsData; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/contact-us-data', contactUsData.id, 'view']">{{ contactUsData.id }}</a>
          </td>
          <td jhiTranslate="{{ 'hospitalityprojectApp.Language.' + contactUsData.lang }}">{{ contactUsData.lang }}</td>
          <td>{{ contactUsData.title }}</td>
          <td>{{ contactUsData.content }}</td>
          <td>
            <a *ngIf="contactUsData.image" (click)="openFile(contactUsData.image, contactUsData.imageContentType)">
              <img
                [src]="'data:' + contactUsData.imageContentType + ';base64,' + contactUsData.image"
                style="max-height: 30px"
                alt="contactUsData image"
              />
            </a>
            <span *ngIf="contactUsData.image">{{ contactUsData.imageContentType }}, {{ byteSize(contactUsData.image) }}</span>
          </td>
          <td>
            <div *ngIf="contactUsData.contactUs">
              <a [routerLink]="['/contact-us', contactUsData.contactUs?.id, 'view']">{{ contactUsData.contactUs?.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/contact-us-data', contactUsData.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/contact-us-data', contactUsData.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(contactUsData)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
