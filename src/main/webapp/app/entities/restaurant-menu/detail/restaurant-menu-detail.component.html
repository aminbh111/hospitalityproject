<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="restaurantMenu">
      <h2 data-cy="restaurantMenuDetailsHeading">
        <span jhiTranslate="hospitalityprojectApp.restaurantMenu.detail.title">Restaurant Menu</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ restaurantMenu.id }}</span>
        </dd>
        <dt><span jhiTranslate="hospitalityprojectApp.restaurantMenu.date">Date</span></dt>
        <dd>
          <span>{{ restaurantMenu.date | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="hospitalityprojectApp.restaurantMenu.publish">Publish</span></dt>
        <dd>
          <span>{{ restaurantMenu.publish }}</span>
        </dd>
        <dt><span jhiTranslate="hospitalityprojectApp.restaurantMenu.contentPosition">Content Position</span></dt>
        <dd>
          <span jhiTranslate="{{ 'hospitalityprojectApp.Position.' + restaurantMenu.contentPosition }}">{{
            restaurantMenu.contentPosition
          }}</span>
        </dd>
        <dt><span jhiTranslate="hospitalityprojectApp.restaurantMenu.imagePosition">Image Position</span></dt>
        <dd>
          <span jhiTranslate="{{ 'hospitalityprojectApp.Position.' + restaurantMenu.imagePosition }}">{{
            restaurantMenu.imagePosition
          }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/restaurant-menu', restaurantMenu.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
