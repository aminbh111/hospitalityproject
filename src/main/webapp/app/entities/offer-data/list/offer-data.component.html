<div>
  <h2 id="page-heading" data-cy="OfferDataHeading">
    <span jhiTranslate="hospitalityprojectApp.offerData.home.title">Offer Data</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="hospitalityprojectApp.offerData.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-offer-data"
        [routerLink]="['/offer-data/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="hospitalityprojectApp.offerData.home.createLabel"> Create a new Offer Data </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="offerData?.length === 0">
    <span jhiTranslate="hospitalityprojectApp.offerData.home.notFound">No offerData found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="offerData && offerData.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="hospitalityprojectApp.offerData.lang">Lang</span></th>
          <th scope="col"><span jhiTranslate="hospitalityprojectApp.offerData.title">Title</span></th>
          <th scope="col"><span jhiTranslate="hospitalityprojectApp.offerData.content">Content</span></th>
          <th scope="col"><span jhiTranslate="hospitalityprojectApp.offerData.image">Image</span></th>
          <th scope="col"><span jhiTranslate="hospitalityprojectApp.offerData.offer">Offer</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let offerData of offerData; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/offer-data', offerData.id, 'view']">{{ offerData.id }}</a>
          </td>
          <td jhiTranslate="{{ 'hospitalityprojectApp.Language.' + offerData.lang }}">{{ offerData.lang }}</td>
          <td>{{ offerData.title }}</td>
          <td>{{ offerData.content }}</td>
          <td>
            <a *ngIf="offerData.image" (click)="openFile(offerData.image, offerData.imageContentType)">
              <img
                [src]="'data:' + offerData.imageContentType + ';base64,' + offerData.image"
                style="max-height: 30px"
                alt="offerData image"
              />
            </a>
            <span *ngIf="offerData.image">{{ offerData.imageContentType }}, {{ byteSize(offerData.image) }}</span>
          </td>
          <td>
            <div *ngIf="offerData.offer">
              <a [routerLink]="['/offer', offerData.offer?.id, 'view']">{{ offerData.offer?.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/offer-data', offerData.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/offer-data', offerData.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(offerData)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
