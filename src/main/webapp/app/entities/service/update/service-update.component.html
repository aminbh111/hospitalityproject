<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-service-heading" data-cy="ServiceCreateUpdateHeading" jhiTranslate="hospitalityprojectApp.service.home.createOrEditLabel">
        Create or edit a Service
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="hospitalityprojectApp.service.date" for="field_date">Date</label>
          <div class="d-flex">
            <input
              id="field_date"
              data-cy="date"
              type="datetime-local"
              class="form-control"
              name="date"
              formControlName="date"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="hospitalityprojectApp.service.publish" for="field_publish">Publish</label>
          <input type="checkbox" class="form-check" name="publish" id="field_publish" data-cy="publish" formControlName="publish" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="hospitalityprojectApp.service.contentPosition" for="field_contentPosition"
            >Content Position</label
          >
          <select
            class="form-control"
            name="contentPosition"
            formControlName="contentPosition"
            id="field_contentPosition"
            data-cy="contentPosition"
          >
            <option [ngValue]="null">{{ 'hospitalityprojectApp.Position.null' | translate }}</option>
            <option *ngFor="let position of positionValues" [value]="position">
              {{ 'hospitalityprojectApp.Position.' + position | translate }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="hospitalityprojectApp.service.imagePosition" for="field_imagePosition"
            >Image Position</label
          >
          <select
            class="form-control"
            name="imagePosition"
            formControlName="imagePosition"
            id="field_imagePosition"
            data-cy="imagePosition"
          >
            <option [ngValue]="null">{{ 'hospitalityprojectApp.Position.null' | translate }}</option>
            <option *ngFor="let position of positionValues" [value]="position">
              {{ 'hospitalityprojectApp.Position.' + position | translate }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
