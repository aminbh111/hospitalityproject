<div>
  <h2 id="page-heading" data-cy="MeetingDataHeading">
    <span jhiTranslate="hospitalityprojectApp.meetingData.home.title">Meeting Data</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="hospitalityprojectApp.meetingData.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-meeting-data"
        [routerLink]="['/meeting-data/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="hospitalityprojectApp.meetingData.home.createLabel"> Create a new Meeting Data </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="meetingData?.length === 0">
    <span jhiTranslate="hospitalityprojectApp.meetingData.home.notFound">No meetingData found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="meetingData && meetingData.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="hospitalityprojectApp.meetingData.lang">Lang</span></th>
          <th scope="col"><span jhiTranslate="hospitalityprojectApp.meetingData.title">Title</span></th>
          <th scope="col"><span jhiTranslate="hospitalityprojectApp.meetingData.content">Content</span></th>
          <th scope="col"><span jhiTranslate="hospitalityprojectApp.meetingData.image">Image</span></th>
          <th scope="col"><span jhiTranslate="hospitalityprojectApp.meetingData.meeting">Meeting</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let meetingData of meetingData; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/meeting-data', meetingData.id, 'view']">{{ meetingData.id }}</a>
          </td>
          <td jhiTranslate="{{ 'hospitalityprojectApp.Language.' + meetingData.lang }}">{{ meetingData.lang }}</td>
          <td>{{ meetingData.title }}</td>
          <td>{{ meetingData.content }}</td>
          <td>
            <a *ngIf="meetingData.image" (click)="openFile(meetingData.image, meetingData.imageContentType)">
              <img
                [src]="'data:' + meetingData.imageContentType + ';base64,' + meetingData.image"
                style="max-height: 30px"
                alt="meetingData image"
              />
            </a>
            <span *ngIf="meetingData.image">{{ meetingData.imageContentType }}, {{ byteSize(meetingData.image) }}</span>
          </td>
          <td>
            <div *ngIf="meetingData.meeting">
              <a [routerLink]="['/meeting', meetingData.meeting?.id, 'view']">{{ meetingData.meeting?.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/meeting-data', meetingData.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/meeting-data', meetingData.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(meetingData)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
